---
layout: default
---

{% include searchfield.html %}

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      {% capture authorValue %}
      {% if post.author %}
        {{ site.data.authors[post.author].name }}
      {% endif %}
      {% if post.authors %}
        {% for author in post.authors %} {{ site.data.authors[author].name }} {% endfor %}
      {% endif %}
      {% endcapture %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ authorValue | strip }}",
        "date": "{{ post.date | date: "%b. %-d, %Y" }}",
        "category": "{{ post.series | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | absolute_url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ "/js/lunr.min.js" | absolute_url }}"></script>
<script src="{{ "/js/search.js" | absolute_url }}"></script>
